<p-button
  label="Nuevo Restaurante"
  icon="pi pi-plus"
  (click)="nuevo()">
</p-button>

<p-table [value]="restaurantes" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>Nombre</th>
      <th>Direcci√≥n</th>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-r>
    <tr>
      <td>{{ r.nombre }}</td>
      <td>{{ r.direccion }}</td>
      <td>
        <p-button icon="pi pi-eye" class="p-button-text"
                  (click)="verDetalle(r)"></p-button>
        <p-button icon="pi pi-trash" class="p-button-text"
                  (click)="eliminar(r)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
