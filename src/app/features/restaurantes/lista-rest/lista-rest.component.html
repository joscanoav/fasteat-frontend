<p-card class="p-m-3 p-shadow-3">
  <!-- lista-rest.component.html -->
<p-toolbar class="p-mb-4 toolbar-custom">
  <div class="p-toolbar-group-left">
    <h2 class="toolbar-title">Restaurantes FastEat</h2>
  </div>
  <div class="p-toolbar-group-right action-group">
    <span class="p-input-icon-left search-wrapper">
      <i class=" pi pi-search "></i>
      <input
        pInputText
        type="text"
        placeholder="Buscar por nombre o dirección..."
        [(ngModel)]="filtroGlobal"
        (input)="dt.filterGlobal(filtroGlobal, 'contains')"
      />
    </span> <button
      pButton
      label="Nuevo"
      icon="pi pi-plus"
      class="order-button"
      (click)="nuevo()"
    ></button>
  </div>
</p-toolbar>


  <p-table
    #dt
    [value]="restaurantes"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first}–{last} de {totalRecords}"
    [globalFilterFields]="['nombre','direccion']"
    [filters]="{ 'global': { value: filtroGlobal, matchMode: 'contains' } }"
    class="p-datatable-sm"
    [tableStyle]="{ 'min-width': '60rem' }"
  >
    <ng-template pTemplate="header">
      <tr class="p-text-uppercase">
        <th>Nombre</th>
        <th>Dirección</th>
        <th class="p-text-center">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-r>
      <tr>
        <td>{{ r.nombre }}</td>
        <td>{{ r.direccion }}</td>
        <td class="p-text-center">
          <button
            pButton
            icon="pi pi-eye"
            class="p-button-rounded p-button-text p-mx-1"
            (click)="verDetalle(r)"
          ></button>
          <button
            pButton
            icon="pi pi-book"
            class="p-button-rounded p-button-text p-mx-1"
            (click)="verCarta(r)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-danger p-mx-1"
            (click)="eliminar(r)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
