<h2>{{ isNew ? 'Crear' : 'Editar' }} Restaurante</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="p-fluid">
  <div class="p-field">
    <label for="nombre">Nombre</label>
    <input id="nombre" type="text" pInputText formControlName="nombre" />
  </div>

  <div class="p-field">
    <label for="direccion">Dirección</label>
    <input id="direccion" type="text" pInputText formControlName="direccion" />
  </div>

  <div class="p-field">
    <label for="menu">Menú (JSON)</label>
    <textarea
      id="menu"
      rows="8"
      pInputTextarea
      formControlName="menu"
    ></textarea>
  </div>

  <div class="p-d-flex p-jc-end p-mt-3">
    <!-- Ahora el cancelar llama a tu método -->
    <button
      pButton
      type="button"
      icon="pi pi-times"
      label="Cancelar"
      class="p-button-text p-mr-2"
      (click)="cancel()"
    ></button>

    <button
      pButton
      type="submit"
      label="Guardar"
      icon="pi pi-check"
      [disabled]="form.invalid"
    ></button>
  </div>
</form>
