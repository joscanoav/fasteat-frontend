<h2>{{ isNew ? 'Crear' : 'Editar' }} Restaurante</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="p-fluid">
  <div class="p-field">
    <label for="nombre">Nombre</label>
    <input
      id="nombre"
      type="text"
      pInputText
      formControlName="nombre"
    />
  </div>

  <div class="p-field">
    <label for="direccion">DirecciÃ³n</label>
    <input
      id="direccion"
      type="text"
      pInputText
      formControlName="direccion"
    />
  </div>



  <div class="p-d-flex p-jc-end p-mt-3">
    <button
      pButton
      type="button"
      label="Cancelar"
      icon="pi pi-times"
      class="p-button-text p-mr-2"
      (click)="cancelar()"
    ></button>
    <button
      pButton
      type="submit"
      label="Guardar"
      icon="pi pi-check"
      [disabled]="form.invalid"
    ></button>
  </div>
</form>
