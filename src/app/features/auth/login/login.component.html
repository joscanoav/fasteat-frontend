<div [ngClass]="{ 'login-container': !embedMode }">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/images/logo.png" alt="FastEat Logo" />
      <h2>Iniciar Sesión</h2>
    </div>

    <form (ngSubmit)="login()">
      <div class="field">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          name="email"
          type="email"
          placeholder="ejemplo@fasteat.com"
          [(ngModel)]="email"
          required
          (input)="onInputChange()"
        />
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <input
          id="password"
          name="password"
          type="password"
          placeholder="••••••••"
          [(ngModel)]="password"
          required
          (input)="onInputChange()"
        />
      </div>

      <div *ngIf="error" class="error-msg">{{ error }}</div>

      <div class="actions">
        <button class="accept" type="submit" [disabled]="loading">
          Ingresar
        </button>
        <button class="cancel" type="button" (click)="close.emit()">
          Cancelar
        </button>
      </div>

      <p class="register">
        ¿No tienes cuenta?
        <a (click)="register()">Regístrate ahora</a>
      </p>
    </form>
  </div>
</div>
